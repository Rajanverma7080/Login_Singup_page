<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card" aria-labelledby="login-title">
        <header>
            <h1 id="login-title">Welcome back</h1>
      <p>Sign in to access smart, personalized travel plans made for you.</p>
        </header>
    </main>
    
    <!-- put all inputs inside form -->
    <form id="loginForm" novalidate autocomplete="on" action="#" method="post">
            
        <div>
        
            <label for="email">Email address*</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" required >
        </div>
                        
        <div>
            
            <label for="pass">Password*</label>
        <div style="position:relative">
            <input type="password" name="password" type="password" placeholder="Enter your password" minlength="8">
        <button type="button" id="togglePw" class="btn-ghost"
                  style="position:absolute;right:6px;top:6px" aria-label="Show password">Show</button>
            
        <br>
            
            <input type="checkbox" required>
            <label for="remember">Remember me</label>
            <a href="Forget_password.html" >Forget Password</a><br><br>
            <button>Sign in</button><br>
            <p>or continue with</p><br>
            <button>Google</button>
            <button>Apple</button>
            <!-- <button>GitHub</button> -->
            <br>
            <div>
                <p>Don't have an account?</p>
                <a href="signup.html">Sing up</a>
            </div>

        </div>

    </form>


</body>
</html>
